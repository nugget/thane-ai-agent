# Home Assistant Add-on configuration
# https://developers.home-assistant.io/docs/add-ons/configuration

name: Thane
version: "0.1.0"
slug: thane
description: Autonomous AI Agent for Home Assistant
url: https://github.com/nugget/thane-ai-agent
arch:
  - aarch64
  - amd64
  - armv7
startup: application
boot: auto
init: false

# Ports
ports:
  8080/tcp: 8080
ports_description:
  8080/tcp: OpenAI-compatible API endpoint

# Options exposed in UI
options:
  ha_url: "http://supervisor/core"
  model_default: "ollama/llama3:8b"
  model_reasoning: ""
  ollama_url: ""
  log_level: "info"

schema:
  ha_url: url
  model_default: str
  model_reasoning: str?
  ollama_url: url?
  log_level: list(debug|info|warn|error)

# Home Assistant integration
hassio_api: true
homeassistant_api: true
auth_api: true

# Data persistence
map:
  - config:rw
  - ssl:ro
  - share:rw

# Resource hints
image: ghcr.io/nugget/thane-{arch}
